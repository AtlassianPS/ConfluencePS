version: 2.3.{build}

environment:
    PSGalleryAPIKey:
        secure: Kffca6TRgAQESKLBk5ghCDMFbMmH2+8DzLyu1M6a7EBRJCwfxaiJeaIXs9SmQz0i
    GITHUB_ACCESS_TOKEN:
        secure: PX1R0Ds6r3TTm+wxVbx8MRAgjCRV/juO3cYSEz1MedB/OXvZ3YkqpQGE+X47bcFT
    APPVEYOR_API_TOKEN:
        secure: +xOSP/ONVCmOzJ+I3PY7r7yHXf4+XtYWiYYdX0kSne0=
    TRAVIS_API_TOKEN:
        secure: xwsl4f9maG+AEQDAWzFNA/sFXFZfGuFdHf+V6Eikabs=
    TIMEOUT_MINS: 30
    # APPVEYOR_BUILD_WORKER_CLOUD: gce
    matrix:
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          PowershellVersion: "5.1"
        # waiting on https://github.com/RamblingCookieMonster/BuildHelpers/pull/60
        # - APPVEYOR_BUILD_WORKER_IMAGE: WMF 4
        - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
          PowershellVersion: "6.0.2"
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          PowershellVersion: "6.0.2"

# Fail the Build with the first Job that failes
matrix:
    fast_finish: true
# Don't rebuild when a release is tagged on GitHub
skip_tags: true
# Logic for skipping CI is in the build script
pull_requests:
    do_not_increment_build_number: true

init:
    - ps: |
        if (-not ($env:PowershellVersion)) {$env:PowershellVersion = "5.1"}
        if (([version]$env:PowershellVersion).Major -ge 6) {$env:posh = "pwsh"} else {$env:posh = "powershell"}
        Add-Content (Join-Path $Home ".git-credentials") "https://$($env:GITHUB_ACCESS_TOKEN):x-oauth-basic@github.com`n"
    - git config --global credential.helper "store --file ~/.git-credentials"
    - git config --global user.email "support@atlassianps.org"
    - git config --global user.name "AtlassianPS automation"
    - git config --global core.autocrlf "false"

install:
    - ps: '& $env:posh -File "./Tools/setup.ps1"'

build_script:
    - ps: '& $env:posh -Command "Invoke-Build"'

